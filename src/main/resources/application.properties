spring.application.name=user-authentication-spring
server.error.include-message=always
server.error.include-binding-errors=always


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springbootlogin?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
